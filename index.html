<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chattanooga Hackers Anonymous (CHA)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: 
        repeating-linear-gradient(
          0deg,
          #000,
          #000 2px,
          #0f0f0f 2px,
          #0f0f0f 4px
        ),
        radial-gradient(circle at center, #001100, #000 80%);
      font-family: 'Courier New', Courier, monospace;
      color: #33ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .terminal {
      position: relative;
      width: 800px;
      height: 450px;
      background-color: rgba(0, 0, 0, 0.95);
      border: 4px solid #33ff33;
      box-shadow: 0 0 30px #00ff00;
      padding: 20px;
      overflow-y: auto;
    }

    .terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    .terminal-content {
      position: relative;
      z-index: 2;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .prompt {
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 2;
      visibility: hidden;
    }

    .prompt::before {
      content: "root@cha:~# ";
    }

    .cursor {
      width: 10px;
      height: 1em;
      background-color: #33ff33;
      margin-left: 5px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-content" id="terminalContent"></div>
    <div class="prompt" id="promptLine"><span class="cursor"></span></div>
  </div>

  <script>
    const terminal = document.getElementById('terminalContent');
    const prompt = document.getElementById('promptLine');

    const lines = [
      "CHA // Chattanooga Hackers Anonymous",
      "",
      "Booting up node...",
      "Initializing protocol...",
      "Establishing secure connection...",
      "Access granted.",
      "",
      "We're currently building something awesome.",
      "Stay tuned..."
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const typingSpeed = 40;
    const lineDelay = 600;

    function typeLine() {
      if (lineIndex < lines.length) {
        const currentLine = lines[lineIndex];
        if (charIndex < currentLine.length) {
          terminal.innerHTML += currentLine.charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, typingSpeed);
        } else {
          terminal.innerHTML += "<br/>";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, lineDelay);
        }
      } else {
        prompt.style.visibility = 'visible';
      }
    }

    typeLine();
  </script>
</body>
</html>
