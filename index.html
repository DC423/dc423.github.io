<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chattanooga Hackers Anonymous (CHA)</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: 
        repeating-linear-gradient(
          0deg,
          #000,
          #000 2px,
          #0f0f0f 2px,
          #0f0f0f 4px
        ),
        radial-gradient(circle at center, #001100, #000 80%);
      font-family: 'Courier New', Courier, monospace;
      color: #33ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .window {
      width: 800px;
      height: 480px;
      background-color: rgba(0, 0, 0, 0.95);
      box-shadow: 0 0 30px #00ff00;
      border: 1px solid #222;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      height: 30px;
      background-color: #222;
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: #ccc;
      font-size: 0.9rem;
      justify-content: space-between;
    }

    .window-controls {
      display: flex;
      gap: 6px;
    }

    .window-controls div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #444;
    }

    .window-controls .close { background-color: #ff5f56; }
    .window-controls .minimize { background-color: #ffbd2e; }
    .window-controls .maximize { background-color: #27c93f; }

    .terminal {
      flex-grow: 1;
      padding: 20px;
      position: relative;
      overflow-y: auto;
      border-top: 1px solid #333;
    }

    .terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    .terminal-content {
      position: relative;
      z-index: 2;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .prompt {
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 2;
      visibility: hidden;
    }

    .prompt::before {
      content: "root@cha:~# ";
    }

    .cursor {
      width: 10px;
      height: 1em;
      background-color: #33ff33;
      margin-left: 5px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="window-controls">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
      <div>root@cha:~</div>
      <div></div>
    </div>
    <div class="terminal">
      <div class="terminal-content" id="terminalContent"></div>
      <div class="prompt" id="promptLine"><span class="cursor"></span></div>
    </div>
  </div>

  <script>
  const terminal = document.getElementById('terminalContent');
  const prompt = document.getElementById('promptLine');

  const bootLines = [
    "CHA // Chattanooga Hackers Anonymous",
    "",
    "Booting up node...",
    "Initializing protocol...",
    "Establishing secure connection...",
    "Access granted.",
    ""
  ];

  const motdLines = [
    "+----------------------------------------+",
    "|  Welcome to NoogaHackers               |",
    "|                                        |",
    "|  We're currently building something    |",
    "|  awesome. Stay tuned...                |",
    "+----------------------------------------+"
  ];

  let lineIndex = 0;
  let charIndex = 0;
  const typingSpeed = 40;
  const lineDelay = 600;

  function typeBootLines() {
    if (lineIndex < bootLines.length) {
      const currentLine = bootLines[lineIndex];
      if (charIndex < currentLine.length) {
        terminal.innerHTML += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeBootLines, typingSpeed);
      } else {
        terminal.innerHTML += "<br/>";
        lineIndex++;
        charIndex = 0;
        setTimeout(typeBootLines, lineDelay);
      }
    } else {
      // After boot lines finish, add MOTD instantly
      motdLines.forEach(line => {
        terminal.innerHTML += line + "<br/>";
      });
      prompt.style.visibility = 'visible';
    }
  }

  typeBootLines();
</script>
</body>
</html>
